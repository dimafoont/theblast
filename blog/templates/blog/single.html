{% extends 'base.html' %}
{% load static %}
{% load recent %}

{% block content %}
<div class="content-wrapper">
    <div class="content">
        <div class="posted">
            <span>{{ post.updated_at|date:"F j, Y" }}</span>
        </div>

        {{post.content|safe}}
    </div>

    <aside>
        {% get_trending %}
        {% get_recent %}
    </aside>
</div>

{% endblock %}
